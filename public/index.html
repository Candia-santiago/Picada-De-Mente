<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picada de Mente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/faviconBandera.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center my-4">Picada de Mente</h1>
    <div class="contenedor">
        <div class="pista">
            <div class="linea-media"></div>
            <div class="carril" id="jugador1">
                <img src="img/autoRojo.png" alt="autoRojo" class="auto" style="transform: translateX(0px);">
            </div>
            <div class="carril" id="jugador2">
                <img src="img/autoAzul.png" alt="autoAzul" class="auto" style="transform: translateX(0px);">
            </div>
            <div class="meta"><img id="meta" src="img/meta.jpg" alt="fotoDeMeta"></div>
        </div>
    </div>
    <br>
    <div class="preguntas-container">
        <h2>Pregunta</h2>
        <div id="contenedorPreguntas" class="mb-4"></div>
    </div>
    <div class="container">
        <h2>Seleccione su respuesta</h2>
        <form id="formularioRespuesta">
            <div id="opciones" class="form-group"></div>
            <button id="cambiarPreguntaBtn" class="btn btn-danger">Cambiar Pregunta</button>
            <button id="enviarRespuesta" type="submit" class="btn btn-warning">Enviar</button>
            <button id="eliminarOpcionesBtn" class="btn btn-success">Eliminar dos opciones incorrectas</button>
        </form>
        <div id="mensajeResultado" class="mt-3"></div>
    </div>
    <div id="mensaje-final" class="mensaje-final oculto">
        <div id="mensaje-texto" class="mensaje-texto"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script> <!-- Incluir Socket.io -->
    <script src="./preguntas.js"></script>
    <script src="./script.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
