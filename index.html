<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista de Carreras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Picada de Mente</h1>
    <div class="contenedor">
        <div class="pista">
            <div class="linea-media"></div>
            <div class="carril">
                <img src="autoRojo.png" alt="autoRojo" class="auto">
            </div>
            <div class="carril">
                <img src="autoAzul.png" alt="autoAzul" class="auto">
            </div>
            <div class="meta"><img id="meta" src="meta.jpg" alt="fotoDeMeta"></div>
        </div>
    </div>
    <br>
    <div class="preguntas">
        <h2>Pregunta</h2>
        <div id="contenedorPreguntas"></div>
    </div>
    <div>
        <h2>Ingrese su respuesta</h2>
        <form id="formularioRespuesta">
            <input id="respuestaUsuario" class="input" type="text" name="respuesta" placeholder="Respuesta">
            <button id="enviarRespuesta" type="submit">Enviar</button>
        </form>
        <div id="mensajeResultado"></div>
    </div>
    <script src="preguntas.js"></script>
    <script src="script.js"></script>
</body>
</html>
