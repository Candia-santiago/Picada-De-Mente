<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista de Carreras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carrera de Mente</h1>
    <div class="contenedor">
        <div class="pista">
            <div class="linea-media" ></div>
            <div class="carril">
                <img src="autoRojo.png" alt="autoRojo" class="auto">
            </div>       
            <div class="carril">
                <img src="autoAzul.png" alt="autoAzul" class="auto">
            </div>
        </div>
    </div><br>
    <div>
        <h2>Ingrese su respuesta</h2>
        <form action="/ruta-del-servidor" method="post">
            <input class="input" type="text" name="respuesta" placeholder="Respuesta">
            <button type="submit">Enviar</button>
    </div>

</body>
</html>
